    - leftarrow AT 50,450:
      - hide char1: WITH FADE
      - scene: char6Scene
    - rightarrow AT 360,450:
      - hide char1: WITH FADE
      - scene: char2Scene  
    - selectChar AT 210,700:
      - call storeLocal:
          param1: "avatar"
          param2: "1_A"  
      - call storeLocal:
          param1: "gender"
          param2: "A"              
      - call setName:   
    - shuffleColor AT 210,770:
      - hide char1: WITH FADE
      - scene: char1_BScene     

