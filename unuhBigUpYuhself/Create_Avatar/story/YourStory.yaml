start:
  - play Dub01:
  - show questionBG:
  - show char1: normal AT CENTER WITH FADE  
  - char1 says normal: Select the character who best represents YOU!  
  - visualchoice:
    - leftarrow AT 50,450:
      - hide char1: WITH FADE
      - scene: char6Scene
    - rightarrow AT 360,450:
      - hide char1: WITH FADE
      - scene: char2Scene  
    - selectChar AT 210,700:
      - call storeLocal:
          param1: "avatar"
          param2: "1_A"  
      - call storeLocal:
          param1: "gender"
          param2: "A"              
      - call setName:   


