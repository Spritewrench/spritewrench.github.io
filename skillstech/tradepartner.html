            <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

            <header class="ccheader">
                <h1>Trade Partner Sign Up</h1>	
            </header>
            <div class="wrapper">
                <form method="post" action="" class="ccform">
                <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa fa-user fa-2x"></i></span>
                    <input class="ccformfield" type="text" placeholder="Full Name" required>
                </div>
                <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa fa-envelope fa-2x"></i></span>
                    <input class="ccformfield" type="text" placeholder="Email" required>
                </div>
                <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa fa-mobile-phone fa-2x"></i></span>
                    <input class="ccformfield" type="text" placeholder="Phone">
                </div>   
                 <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa   fa-map-signs fa-2x"></i></span>
                    <input class="ccformfield" type="text" placeholder="Location(Parish)" required>
                </div>
                 <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa fa-check fa-2x"></i></span>
                    <input class="ccformfield" type="password" placeholder="Password" required>
                </div>  
                 <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa fa-check-square-o fa-2x"></i></span>
                    <input class="ccformfield" type="password" placeholder="Confirm Password" required>
                </div>    
                 <div class="ccfield-prepend">
                  <div id="fileuploader">Upload</div>
                  
                </div>                                                              
                <div class="ccfield-prepend">
                    <input class="ccbtn" type="submit" value="Submit">
                </div>
                </form>
            </div>
